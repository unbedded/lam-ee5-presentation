<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" width="600" height="450">
  <!-- Title -->
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Commercial Braille Display Market: Price vs Characters
  </text>

  <!-- Axes -->
  <line x1="80" y1="380" x2="550" y2="380" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="380" x2="80" y2="50" stroke="#333" stroke-width="2"/>

  <!-- Y-axis labels (Price in USD) -->
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$0</text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$500</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$1,000</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$1,500</text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$2,000</text>
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="end">$2,500</text>

  <!-- Y-axis title -->
  <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90 20 220)">
    Price (USD)
  </text>

  <!-- X-axis labels (Character Count) -->
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">0</text>
  <text x="180" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">10</text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">20</text>
  <text x="380" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">30</text>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">40</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">50</text>

  <!-- X-axis title -->
  <text x="315" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Character Count
  </text>

  <!-- Grid lines (light) -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="255" x2="550" y2="255" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="190" x2="550" y2="190" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="125" x2="550" y2="125" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="60" x2="550" y2="60" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Data points -->
  <!-- BrailleMe: 20 chars, $515 -->
  <circle cx="280" cy="313" r="8" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <text x="290" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">BrailleMe</text>
  <text x="290" y="322" font-family="Arial, sans-serif" font-size="9" fill="#666">$515, 20 char</text>

  <!-- Orbit Reader 20: 20 chars, $799 -->
  <circle cx="280" cy="276" r="8" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <text x="290" y="273" font-family="Arial, sans-serif" font-size="10" fill="#333">Orbit Reader 20</text>
  <text x="290" y="285" font-family="Arial, sans-serif" font-size="9" fill="#666">$799, 20 char</text>

  <!-- Focus 40: 40 chars, $1,700 -->
  <circle cx="480" cy="158" r="8" fill="#6B8E23" stroke="#556B2F" stroke-width="2"/>
  <text x="490" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">Focus 40</text>
  <text x="490" y="167" font-family="Arial, sans-serif" font-size="9" fill="#666">$1,700, 40 char</text>

  <!-- Brailliant BI 20X: 20 chars, $2,199 -->
  <circle cx="280" cy="92" r="8" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="195" y="89" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="end">Brailliant BI 20X</text>
  <text x="195" y="101" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="end">$2,199, 20 char</text>

  <!-- OUR TARGET: 32 chars, $600 (STAR) -->
  <g id="our-target">
    <!-- Star shape -->
    <path d="M 380,240 L 388,262 L 412,262 L 393,276 L 401,298 L 380,284 L 359,298 L 367,276 L 348,262 L 372,262 Z"
          fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
    <!-- Label with box background -->
    <rect x="395" y="223" width="120" height="35" fill="#FFF9DB" stroke="#FF8C00" stroke-width="1.5" rx="3"/>
    <text x="405" y="238" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF8C00">OUR TARGET</text>
    <text x="405" y="251" font-family="Arial, sans-serif" font-size="9" fill="#666">$600, 32 char</text>
  </g>

  <!-- Market Gap annotation (shaded region) -->
  <rect x="350" y="200" width="90" height="125" fill="#FFE5CC" opacity="0.3" stroke="#FF8C00" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="395" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF6600" text-anchor="middle">
    Market Gap!
  </text>
  <text x="395" y="283" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">
    25-35 chars
  </text>
  <text x="395" y="294" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">
    &lt;$1,000 USD
  </text>

  <!-- Legend -->
  <g id="legend">
    <rect x="420" y="60" width="110" height="70" fill="white" stroke="#AAA" stroke-width="1" rx="3"/>
    <circle cx="435" cy="75" r="5" fill="#4A90E2" stroke="#2E5C8A" stroke-width="1"/>
    <text x="445" y="78" font-family="Arial, sans-serif" font-size="9" fill="#333">Budget (&lt;$1K)</text>

    <circle cx="435" cy="92" r="5" fill="#6B8E23" stroke="#556B2F" stroke-width="1"/>
    <text x="445" y="95" font-family="Arial, sans-serif" font-size="9" fill="#333">Mid-range</text>

    <circle cx="435" cy="109" r="5" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <text x="445" y="112" font-family="Arial, sans-serif" font-size="9" fill="#333">Premium</text>
  </g>

  <!-- Key insight text box -->
  <rect x="90" y="60" width="280" height="50" fill="#E8F4F8" stroke="#4A90E2" stroke-width="2" rx="4"/>
  <text x="230" y="78" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2E5C8A">
    Key Insight:
  </text>
  <text x="230" y="93" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    No commercial product in 25-35 character
  </text>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    range at &lt;$1,000 USD price point
  </text>
</svg>
